    <title>Contacto KikiKidsShop</title>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <nav class="navbar navbar-expand-lg header fs-4">
            <div class="container-fluid">
                <a href="./inicio.html">
                    <img src="../recursos/imagenes/logokiki.png" alt="LOGO KIKI KIDS SHOP" width="160px" height="160px">
                </a>
                <a class="navbar-brand fs-3 textcolor" href="./inicio.html">Kiki Kids Shop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active textcolor textdecoration1 hover" aria-current="page" href="./contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link textcolor hover" href="./nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link textcolor hover" href="./productos.html">Productos</a>
                        
                        </li>
                        <li class="nav-item">
                            <a class="nav-link textcolor hover" href="./faq.html">FAQ</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Busca lo que quieras"
                            aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>

    </header>
    <!-- Contenido Principal -->
    <main>
        <h1 class="formulario">FORMULARIO DE CONTACTO</h1>
        <form class="row g-3 p-4">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="NombreyApellido" class="form-label">Nombre y Apellido</label>
                <input type="text" class="form-control" id="NombreyApellido" placeholder="Nombre y Apellido">
            </div>
            <div class="col-12">
                <label for="Dirección" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="inputDirección" placeholder="Calle y N°">
            </div>
            <div class="col-md-6">
                <label for="inputCiudad" class="form-label">Localidad</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Provincia</label>
                <select id="inputState" class="form-select">
                    <option selected>Seleccionar</option>
                    <option>Buenos Aires</option>
                    <option>CABA</option>
                    <option>Catamarca</option>
                    <option>Chaco</option>
                    <option>Chubut</option>
                    <option>Córdoba</option>
                    <option>Corrientes</option>
                    <option>Entre Ríos</option>
                    <option>Formosa</option>
                    <option>Jujuy</option>
                    <option>La Pampa</option>
                    <option>La Rioja</option>
                    <option>Mendoza</option>
                    <option>Misiones</option>
                    <option>Neuquén</option>
                    <option>Río Negro</option>
                    <option>Salta</option>
                    <option>San Juan</option>
                    <option>San Luis</option>
                    <option>Santa Cruz</option>
                    <option>Santa Fe</option>
                    <option>Santiago del Estero</option>
                    <option>Tierra del Fuego</option>
                    <option>Tucumán</option>


                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">C.P.</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Dejanos tu Comentario</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Recibir Novedades
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>




    </main>
    <!-- Pie de pagina -->
    <footer class="footer">
        <div>
            <h3 class="contactofooter">Esperamos tu Contacto</h3>
        </div>
        <ol>
            <li>
                <a href="https://www.instagram.com/kiki.kidsshop/?hl=es" target="_blank">
                    <img class="alinear1" src="../recursos/imagenes/logoinstagram.webp" alt="Logo Instagram">
                </a>
            </li>
            <li>
                <a href="tel:+540336154180748">
                    <img class="alinear1" src="../recursos/imagenes/logowhatsapp.png" alt="Logo WSP">
                </a>
            </li>
            <li>
                <a href="mailto:kikishopkids@gmail.com">
                    <img class="alinear1" src="../recursos/imagenes/gmailfondotransparente.png" alt="Logo Mail">
                </a>
            </li>
        </ol>

    </footer>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
